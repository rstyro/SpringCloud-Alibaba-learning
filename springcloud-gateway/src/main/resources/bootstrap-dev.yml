spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        namespace: 94455b2a-cf66-40b5-819b-bba352aaa4f1
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: 94455b2a-cf66-40b5-819b-bba352aaa4f1
    sentinel:
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            username: nacos
            password: nacos
            data-id: sentinel-geteway
            group-id: DEFAULT_GROUP
            data-type: json
            namespace: 94455b2a-cf66-40b5-819b-bba352aaa4f1
            rule-type: gw-flow
        # 下面是测试 gateway  sentinel api分组
        group-api:
          nacos:
            server-addr: 127.0.0.1:8848
            username: nacos
            password: nacos
            data-id: sentinel-group-api
            group-id: DEFAULT_GROUP
            data-type: json
            namespace: 94455b2a-cf66-40b5-819b-bba352aaa4f1
            rule-type: gw-api-group
        group-rule:
          nacos:
            server-addr: 127.0.0.1:8848
            username: nacos
            password: nacos
            data-id: sentinel-group-rule
            group-id: DEFAULT_GROUP
            data-type: json
            namespace: 94455b2a-cf66-40b5-819b-bba352aaa4f1
            rule-type: gw-flow
